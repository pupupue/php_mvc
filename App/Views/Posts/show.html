{% extends "base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block body %}
<div class="row">
    <div class="col-sm-10">
        <h1>Post "{{ post.title }}"</h1>
    </div>
    <div class="col-sm-2">
        <a href="/posts/index" class="btn btn-light"> <i class="fa fa-backward"></i> Back</a>
    </div>
</div>
<div class="bg-secondary text-white p-2 mb-3">
    Written by {{ post.created_by }} on {{ post.created_at }}.
</div>
<p>{{ post.content }}</p>
{% if post.created_by_id == data.user_id %}
    <hr>
    <a href="/posts/{{ post.id }}/edit" class="btn btn-dark">Edit</a>
    <form action="/posts/{{ post.id }}/delete" method="post" class='pull-right'>
        <input type="submit" value="Delete" class="btn btn-danger">
    </form>
{% else %}

{% endif %}

{% endblock %}
